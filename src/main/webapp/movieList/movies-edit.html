<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电影后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/CinemaManager/static/css/font.css">
    <link rel="stylesheet" href="/CinemaManager/static/css/xadmin.css">
    <script type="text/javascript" src="/CinemaManager/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/CinemaManager/static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/CinemaManager/static/js/xadmin.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a >首页</a>
        <a >电影管理</a>
        <a>
          <cite>电影编辑</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" action="">
        <!--id的隐藏域-->
        <input type="hidden" value="" id="dIdInput">
        <div class="layui-form-item">
            <label class="layui-form-label">电影名称</label>
            <div class="layui-input-block">
                <input name="d_name" id="dNameInput" lay-verify="dNameVerify" autocomplete="off" class="layui-input" type="text" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影简介</label>
            <div class="layui-input-block">
                <input name="d_remark" id="dRemarkInput" lay-verify="dRemarkVerify" autocomplete="off" class="layui-input" type="text" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影类型</label>
            <div class="layui-input-block">
                <input name="d_type" id="dTypeInput" lay-verify="dTypeVerify" autocomplete="off" class="layui-input" type="text" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
            </div>
        </div>
    </form>
</div>

<script>

    //加载参数
    window.onload = function() {
        //加载电影id
        $("#dIdInput").val(decodeURI(getQueryVariable("dId"))) ;
        //加载电影名称
        $("#dNameInput").val(decodeURI(getQueryVariable("dName"))) ;
        //加载电影简介
        $("#dRemarkInput").val(decodeURI(getQueryVariable("dRemark"))) ;
        //加载电影类型
        $("#dTypeInput").val(decodeURI(getQueryVariable("dType"))) ;
    }

    //获取url参数
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var index = query.indexOf("?");
        query = query.substr(index+1,query.length);
        // console.log(query);
        var vars = query.split("&");
        // console.log(vars);
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            // console.log(pair[0]);
            if(pair[0] == variable){
                return pair[1];
            }
        }
        return false;
    }

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            dNameVerify: function(value){
                // 验证特殊字符
                var pattern = new RegExp("[`~!@#$^&*()=|{}':;',\\[\\].<>/?~！@#￥……&*（）——|{}【】‘；：”“'。，、？]");

                value = value.replace(" ","");
                if(value.length == 0){
                    return '电影名称不能为空';
                }
                if(value.length > 200){
                    return '电影名称过长';
                }
                if(pattern.test(value)){
                    return '电影名称不能包含特殊字符';
                }
            },
            dRemarkVerify: function(value){
                // 验证特殊字符
                var pattern = new RegExp("[`~!@#$^&*()=|{}':;',\\[\\].<>/?~！@#￥……&*（）——|{}【】‘；：”“'。，、？]");
                value = value.replace(" ","");
                if(value.length == 0){
                    return '电影简介不能为空';
                }
                if(value.length > 200){
                    return '电影简介过长';
                }
                // if(pattern.test(value)){
                //     return '电影简介不能包含特殊字符';
                // }
            }

        });


        // 监听提交
        form.on('submit(demo1)', function(data){
            // alert($("#dIdInput").val());
            // alert(JSON.stringify(data.field));
            $.ajax({
                type:'post',
                url:'department/updateByPrimaryKey.do',
                data: {"id": parseInt($("#dIdInput").val()),"d_name":data.field.d_name.replace(" ",""), "d_remark":data.field.d_remark},
                dataType:'json',
                success:function(data){
                    // 说明存在同名
                    if(data != 0) {
                        // console.log(data);
                        layer.msg("电影名称已存在",{icon: 5,anim: 6});
                    } else {
                        // console.log(data);
                        layer.alert("修改成功", {
                                title: '修改信息'
                            }
                            // function () {
                            //     window.parent.location.reload();
                            //     var index = parent.layer.getFrameIndex(window.name);
                            //     parent.layer.close(index);
                            // }
                        );
                    }
                }

            });
            return false;
        });
    });
</script>

</body>

</html>
